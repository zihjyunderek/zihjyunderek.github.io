<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zih Jyun (Derek) Huang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 這裡會動態載入 navbar.html -->
    <div id="navbar-placeholder"></div>

    <!-- 主要內容 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 履歷下載區塊 -->
            <div class="col-lg-8">
                <h2 class="section-title">黃子竣</h2>
                <h3 class="resume-title">履歷 | Curriculum Vitae, CV</h3>
                <ul>
                    <li>中文 <a href="/upload/homepage/CV_zh.pdf" target="_blank">[ link ]</a></li>
                    <li>English <a href="/upload/homepage/CV_en.pdf" target="_blank">[ link ]</a></li>
                </ul>
            </div>

            <!-- 頭像區塊 -->
            <div class="col-lg-4 text-center">
                <img src="/images/profile.jpg" alt="Profile Picture" class="profile-img">
            </div>
        </div>
    </div>

    <!-- 這裡會動態載入 footer.html -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 使用絕對路徑載入 navbar.html 和 footer.html
        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>


</html>
