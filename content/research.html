<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究 | Research</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- 建議改用 \content 目錄下的 style.css -->
    <link rel="stylesheet" href="/content/style.css">
</head>
<body>

    <!-- 動態載入導覽列 navbar.html -->
    <div id="navbar-placeholder"></div>

    <!-- 主要內容容器 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 目錄大綱區（左側），Bootstrap 預設寬度同 index.html 的 col-lg-4 -->
            <div class="col-lg-4 research-toc mb-4">
                <h3 class="toc-title">研究目錄</h3>
                <ul class="toc-list">
                    <li><a href="#section1">研究主題 A</a></li>
                    <li><a href="#section2">研究主題 B</a></li>
                    <li><a href="#section3">研究主題 C</a></li>
                    <!-- 可依實際內容增減 -->
                </ul>
            </div>

            <!-- 研究內容區（右側） -->
            <div class="col-lg-8">
                <h2 class="section-title">研究 | Research</h2>
                <p>這裡是研究的簡介，可以放置一段概述...</p>

                <!-- 範例研究主題 A -->
                <h3 id="section1">研究主題 A</h3>
                <p>
                    這裡是研究主題 A 的說明...
                </p>

                <!-- 範例研究主題 B -->
                <h3 id="section2">研究主題 B</h3>
                <p>
                    這裡是研究主題 B 的說明...
                </p>

                <!-- 範例研究主題 C -->
                <h3 id="section3">研究主題 C</h3>
                <p>
                    這裡是研究主題 C 的說明...
                </p>
            </div>
        </div>
    </div>

    <!-- 動態載入頁尾 footer.html -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 載入 navbar.html
        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        // 載入 footer.html
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
</html>
