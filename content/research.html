<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過往研究 | Past Research</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- 共用 /content/style.css -->
    <link rel="stylesheet" href="/content/style.css">
</head>
<body>

    <!-- 動態載入導覽列 navbar.html -->
    <div id="navbar-placeholder"></div>

    <!-- 網頁內容含上方外距 mt-5：.container + Bootstrap Grid .row -->
    <div class="container mt-5">

        <div class="row">
            <!-- 左側：研究目錄（與 index.html 相同 col-lg-4 寬度） -->
            <!-- 透過 d-flex + justify-content-center + align-items-start 置中，頂端對齊 -->
             
            <div class="col-lg-4 d-flex justify-content-center align-items-start">
                <!-- 研究目錄外包一層容器來置中，可用自訂 research-toc 來調整樣式 -->
                <div class="toc text-center">
                    <h3 class="toc-title">研究目錄</h3>
                    <ul class="toc-list">
                        <li><a href="#section1">研究主題 A</a></li>
                        <li><a href="#section2">研究主題 B</a></li>
                        <li><a href="#section3">研究主題 C</a></li>
                    </ul>
                </div>
            </div>

            <!-- 右側：研究內容（col-lg-8） -->
            <div class="col-lg-8">
                <!-- 過往研究標題，與左側目錄同樣的起始高度 -->
                <h2 class="section-title">過往研究 | Past Research</h2>
                <p>這裡是過往研究內容的簡介，可以放置一段概述...</p>

                <!-- 範例研究主題 A -->
                <h3 id="section1">研究主題 A</h3>
                <p>
                    這裡是研究主題 A 的說明...
                </p>

                <!-- 範例研究主題 B -->
                <h3 id="section2">研究主題 B</h3>
                <p>
                    這裡是研究主題 B 的說明...
                </p>

                <!-- 範例研究主題 C -->
                <h3 id="section3">研究主題 C</h3>
                <p>
                    這裡是研究主題 C 的說明...
                </p>
            </div>
        </div>
    </div>

    <!-- 動態載入頁尾 footer.html -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 載入 navbar.html
        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        // 載入 footer.html
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
</html>
