<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過往研究 | Past Research</title>
    <link rel="stylesheet" href="./style.css"> <!-- 使用相對路徑引入 style.css -->
</head>
<body>

    <!-- 這裡會動態載入 navbar.html -->
    <div id="navbar-placeholder"></div>

    <!-- 主要內容 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 目錄大綱區塊 -->
            <div class="col-lg-4">
                <div class="outline">
                    <h4>目錄大綱</h4>
                    <ul id="outline-menu" class="list-unstyled">
                        <li><a href="#section1">研究方法</a></li>
                        <li><a href="#section2">數據分析</a></li>
                        <li><a href="#section3">實驗結果</a></li>
                        <li><a href="#section4">結論與討論</a></li>
                    </ul>
                </div>
            </div>

            <!-- 主要內容區 -->
            <div class="col-lg-8">
                <section id="section1">
                    <h2>研究方法</h2>
                    <p>這裡是研究方法的詳細描述...</p>
                </section>
                <section id="section2">
                    <h2>數據分析</h2>
                    <p>這裡是數據分析的詳細描述...</p>
                </section>
                <section id="section3">
                    <h2>實驗結果</h2>
                    <p>這裡是實驗結果的詳細描述...</p>
                </section>
                <section id="section4">
                    <h2>結論與討論</h2>
                    <p>這裡是結論與討論的詳細描述...</p>
                </section>
            </div>
        </div>
    </div>

    <!-- 這裡會動態載入 footer.html -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 載入 navbar.html
        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        // 載入 footer.html
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });

        // 監測滾動位置並高亮當前目錄項目
        window.addEventListener("scroll", function () {
            const sections = document.querySelectorAll("section");
            const menuItems = document.querySelectorAll("#outline-menu a");
            let current = "";

            sections.forEach((section) => {
                const sectionTop = section.offsetTop - 100;
                if (window.scrollY >= sectionTop) {
                    current = section.getAttribute("id");
                }
            });

            menuItems.forEach((item) => {
                item.classList.remove("active");
                if (item.getAttribute("href").slice(1) === current) {
                    item.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
