<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 | Portfolios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- 建議共用 /content/style.css 與其他頁面相同 -->
    <link rel="stylesheet" href="/content/style.css">
</head>
<body>

    <!-- 動態載入導覽列 navbar.html -->
    <div id="navbar-placeholder"></div>

    <!-- 主要內容容器 (含上方外距較小以縮短與導覽列距離) -->
    <div class="container mt-2">
        <div class="row">
            <!-- 左側：作品集目錄 (col-lg-4) -->
            <div class="col-lg-4 d-flex justify-content-center align-items-start">
                <div class="toc text-center">
                    <h3 class="toc-title">作品集目錄</h3>
                    <ul class="toc-list">
                        <!-- 第一個作品清單項目 -->
                        <li>
                            <a href="#portfolio1">
                                <strong>我的第一個作品</strong><br />
                                <span>這是副標題，說明作品大綱</span><br />
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="icon icon-tabler icon-tabler-calendar-time"
                                     width="20"
                                     height="20"
                                     viewBox="0 0 24 24"
                                     stroke-width="2"
                                     stroke="currentColor"
                                     fill="none"
                                     stroke-linecap="round"
                                     stroke-linejoin="round"
                                     style="vertical-align: middle; margin-right: 4px;">
                                    <path stroke="none" d="M0 0h24v24H0z"/>
                                    <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4" />
                                    <circle cx="18" cy="18" r="4" />
                                    <path d="M15 3v4" />
                                    <path d="M7 3v4" />
                                    <path d="M3 11h16" />
                                    <path d="M18 16.496v1.504l1 1" />
                                </svg>
                                <time>Dec 01, 2025</time>
                            </a>
                        </li>
                        <!-- 第二個作品清單項目 -->
                        <li>
                            <a href="#portfolio2">
                                <strong>我的第二個作品</strong><br />
                                <span>這是副標題，說明作品大綱</span><br />
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="icon icon-tabler icon-tabler-calendar-time"
                                     width="20"
                                     height="20"
                                     viewBox="0 0 24 24"
                                     stroke-width="2"
                                     stroke="currentColor"
                                     fill="none"
                                     stroke-linecap="round"
                                     stroke-linejoin="round"
                                     style="vertical-align: middle; margin-right: 4px;">
                                    <path stroke="none" d="M0 0h24v24H0z"/>
                                    <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4" />
                                    <circle cx="18" cy="18" r="4" />
                                    <path d="M15 3v4" />
                                    <path d="M7 3v4" />
                                    <path d="M3 11h16" />
                                    <path d="M18 16.496v1.504l1 1" />
                                </svg>
                                <time>Nov 20, 2025</time>
                            </a>
                        </li>
                        <!-- 更多作品項目可自行增加 -->
                    </ul>
                </div>
            </div>

            <!-- 右側：作品集列表 (col-lg-8) -->
            <div class="col-lg-8">
                <h2 class="section-title">作品集 | Portfolios</h2>
                <p>這裡是作品集的總覽，點擊作品卡片可進入詳細內容...</p>

                <section class="article-list">
                    <!-- 範例作品 1 (id="portfolio1") -->
                    <article id="portfolio1" class="has-image">
                        <header class="article-header">
                            <div class="article-image">
                                <a href="/content/portfolios/my-first-portfolio.html">
                                    <!-- 更換為您實際的作品圖片路徑 -->
                                    <img src="https://via.placeholder.com/800x400.png?text=Portfolio+Image+1"
                                         width="200"
                                         height="100"
                                         loading="lazy"
                                         alt="Featured image of Portfolio 1" />
                                </a>
                            </div>
                            <div class="article-details">
                                <header class="article-category">
                                    <a href="/categories/demo/">Demo</a>
                                </header>
                                <div class="article-title-wrapper">
                                    <h2 class="article-title">
                                        <a href="/content/portfolios/my-first-portfolio.html">我的第一個作品</a>
                                    </h2>
                                    <h3 class="article-subtitle">這是副標題，說明作品大綱</h3>
                                </div>
                                <footer class="article-time">
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             class="icon icon-tabler icon-tabler-calendar-time"
                                             width="24"
                                             height="24"
                                             viewBox="0 0 24 24"
                                             stroke-width="2"
                                             stroke="currentColor"
                                             fill="none"
                                             stroke-linecap="round"
                                             stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z"/>
                                            <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4" />
                                            <circle cx="18" cy="18" r="4" />
                                            <path d="M15 3v4" />
                                            <path d="M7 3v4" />
                                            <path d="M3 11h16" />
                                            <path d="M18 16.496v1.504l1 1" />
                                        </svg>
                                        <time class="article-time--published">Dec 01, 2025</time>
                                    </div>
                                    <div class="ms-3">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             class="icon icon-tabler icon-tabler-clock"
                                             width="24"
                                             height="24"
                                             viewBox="0 0 24 24"
                                             stroke-width="2"
                                             stroke="currentColor"
                                             fill="none"
                                             stroke-linecap="round"
                                             stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z"/>
                                            <circle cx="12" cy="12" r="9" />
                                            <polyline points="12 7 12 12 15 15" />
                                        </svg>
                                        <time class="article-time--reading">3 min read</time>
                                    </div>
                                </footer>
                            </div>
                        </header>
                    </article>

                    <!-- 範例作品 2 (id="portfolio2") -->
                    <article id="portfolio2" class="has-image">
                        <header class="article-header">
                            <div class="article-image">
                                <a href="/content/portfolios/my-second-portfolio.html">
                                    <img src="https://via.placeholder.com/800x400.png?text=Portfolio+Image+2"
                                         width="200"
                                         height="100"
                                         loading="lazy"
                                         alt="Featured image of Portfolio 2" />
                                </a>
                            </div>
                            <div class="article-details">
                                <header class="article-category">
                                    <a href="/categories/example/">Example</a>
                                </header>
                                <div class="article-title-wrapper">
                                    <h2 class="article-title">
                                        <a href="/content/portfolios/my-second-portfolio.html">我的第二個作品</a>
                                    </h2>
                                    <h3 class="article-subtitle">這是副標題，說明作品大綱</h3>
                                </div>
                                <footer class="article-time">
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             class="icon icon-tabler icon-tabler-calendar-time"
                                             width="24"
                                             height="24"
                                             viewBox="0 0 24 24"
                                             stroke-width="2"
                                             stroke="currentColor"
                                             fill="none"
                                             stroke-linecap="round"
                                             stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z"/>
                                            <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4" />
                                            <circle cx="18" cy="18" r="4" />
                                            <path d="M15 3v4" />
                                            <path d="M7 3v4" />
                                            <path d="M3 11h16" />
                                            <path d="M18 16.496v1.504l1 1" />
                                        </svg>
                                        <time class="article-time--published">Nov 20, 2025</time>
                                    </div>
                                    <div class="ms-3">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             class="icon icon-tabler icon-tabler-clock"
                                             width="24"
                                             height="24"
                                             viewBox="0 0 24 24"
                                             stroke-width="2"
                                             stroke="currentColor"
                                             fill="none"
                                             stroke-linecap="round"
                                             stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z"/>
                                            <circle cx="12" cy="12" r="9" />
                                            <polyline points="12 7 12 12 15 15" />
                                        </svg>
                                        <time class="article-time--reading">5 min read</time>
                                    </div>
                                </footer>
                            </div>
                        </header>
                    </article>
                    <!-- 更多作品卡片可自行增加 -->
                </section>
            </div>
        </div>
    </div>

    <!-- 動態載入頁尾 footer.html -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 載入 navbar.html
        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        // 載入 footer.html
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
</html>
