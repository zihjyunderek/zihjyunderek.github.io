<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一篇文章 | Articles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/content/style.css">
</head>

<body>

    <!-- 動態載入導覽列 -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="row">

            <!-- 動態載入左側目錄 -->
            <div id="left-catalogue-placeholder"></div>

            <script>
                fetch("/content/articles/left_catalogue.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("left-catalogue-placeholder").innerHTML = data;
                    })
                    .catch(error => console.error("Error loading left_catalogue.html:", error));
            </script>


            <!-- 右側：文章內容 -->
            <div class="col-lg-8">
                <article>

                    <!-- 上方返回文章列表按鈕 -->
                    <div class="text-start mb-3">
                        <a href="/content/articles.html" class="btn btn-neutral">← 返回文章列表</a>
                    </div>

                    <header class="mb-4">
                        <h1>我的第一篇文章</h1>
                        <h3>這是副標題，說明文章大綱</h3>
                        <div class="text-muted">
                            <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-calendar-time"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            style="vertical-align: middle; margin-right: 4px;">
                           <path stroke="none" d="M0 0h24v24H0z"/>
                           <path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4" />
                           <circle cx="18" cy="18" r="4" />
                           <path d="M15 3v4" />
                           <path d="M7 3v4" />
                           <path d="M3 11h16" />
                           <path d="M18 16.496v1.504l1 1" />
                            </svg>
                            <time datetime="2025-10-15">發布日期：2025年10月15日</time>
                        </div>
                    </header>

                    <!-- 文章內容 -->
                    <section>
                        <p>
                            這是我的第一篇文章內容。我可以在這裡寫一些關於這篇文章的介紹、觀點，或者是技術分享。
                        </p>

                        <h2>段落標題示範</h2>
                        <p>
                            這是一個範例段落，你可以在這裡撰寫更完整的內容。
                        </p>

                        <h3>小標題</h3>
                        <p>
                            這是更細分的內容描述，適合補充詳細說明或技術解析。
                        </p>

                        <blockquote class="blockquote">
                            <p>「好的內容應該具備清晰的結構與引人入勝的敘述方式。」</p>
                        </blockquote>

                        <p>
                            這裡可以加入圖片來補充文章內容：
                        </p>

                        <figure class="text-center">
                            <img src="https://via.placeholder.com/800x400.png?text=Article+Image+1" class="img-fluid rounded" alt="示範圖片">
                            <figcaption class="text-muted">圖片說明：這是一張示範圖片</figcaption>
                        </figure>

                    </section>

                    <!-- 文章結尾 -->
                    <footer class="mt-5">
                        <p class="text-muted">感謝您的閱讀！</p>
                        <a href="/content/articles.html" class="btn btn-neutral">← 返回文章列表</a>
                    </footer>
                </article>
            </div>

        </div>
    </div>

    <!-- 動態載入頁尾 -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 載入 navbar.html
        fetch("/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });

        // 載入 footer.html
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

</body>
</html>
